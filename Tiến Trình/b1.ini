Đề bài:

Tạo một chương trình OOP trong đó người dùng nhập hai số từ bàn phím.
Thực hiện các phép toán cộng, trừ, nhân, chia với hai số này.
In kết quả của từng phép toán ra màn hình với màu sắc khác nhau.
Yêu cầu chi tiết:

Tạo các lớp phù hợp cho các phép toán.
Nhập hai số từ bàn phím.
Thực hiện các phép toán:
Cộng (+)
Trừ (-)
Nhân (*)
Chia (/)
In kết quả của từng phép toán với màu sắc khác nhau:
Kết quả phép cộng in ra màu đỏ.
Kết quả phép trừ in ra màu xanh lá cây.
Kết quả phép nhân in ra màu vàng.
Kết quả phép chia in ra màu xanh dương.