Viết chương trình quản lý sở thú với các yêu cầu sau:

1. Quản lý chuồng:
   - Thêm, sửa, xóa chuồng.
   - Quản lý vị trí, ngày mở cửa, và ngày cần vệ sinh của chuồng.

2. Quản lý con vật:
   - Thêm, sửa, xóa con vật trong chuồng.
   - Ít nhất 3 con vật cho mỗi chuồng.

3. Quản lý thức ăn:
   - Thêm, sửa, xóa thức ăn cho từng chuồng.

4. In ra màn hình thông tin chi tiết:
   - Thông tin chuồng, con vật, và thức ăn.
   
5. Xuất thông tin ra màn hình tương ứng.

Lưu ý: Mỗi chuồng có các thuộc tính như vị trí, ngày mở cửa và ngày cần vệ sinh.